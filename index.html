<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="app.js"></script>
    <div class="containerPage">
        <div class="containerLeft">
            <div class="containerLogo">
                <img src="images/odin-lined.png" alt="Odin Logo">
                <p class="logoDesc">Odin</p>
            </div>
            <p class="imageDesc">some details about the image. Move this to the bottom and add some links</p>
        </div>
        <div class="containerRight">
            <div class="containerSignUpDesc">
                <br>
                <p class="headerP">Create your account now to get started.</p>
                <br>
            </div>
            <div class="containerForm">
                <form action="/index.html" method="post">
                <div class="firstNameDiv"><label for="firstName">First Name</label><input type="text" id="firstName"></div>
                <div class="lastNameDiv"><label for="lastName">Last Name</label><input type="text" id="lastName"></div>
                <div class="emailDiv"><label for="email">Email</label><input type="email" id="email"></div>
                <div class="phoneDiv"><label for="phNumber">Phone Number</label><input type="tel" id="phNumber" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}"></div>
                <div class="passwordDiv"><label for="password">Password</label><input type="password" id="password"></div>
                <div class="confirmPasswordDiv"><label for="passwordConfirm">Confirm Password</label><input type="password" id="passwordConfirm"></div>
                <div class="formButtons">
                    <button type="reset">Reset</button>
                    <button type="submit">Submit</button>
                </div>
            </form></div>
            <div class="containerFooter">
                <p class="footerP">Already a member? <a href="#">Log In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
